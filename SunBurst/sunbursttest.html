// Stash the old values for transition.
 function stash(d) {
   d.x0 = d.x;
   d.dx0 = d.dx;
 }
 
 // Interpolate the arcs in data space.
 function arcTween(a) {
   var i = d3.interpolate({x: a.x0, dx: a.dx0}, a);
   return function(t) {
     var b = i(t);
     a.x0 = b.x;
     a.dx0 = b.dx;
     return arc(b);
   };
 }
